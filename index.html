<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Story</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <style>
        
        .raindrop {
            position: absolute;
            background: #00f;
            width: 2px;
            height: 10px;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="reTxt">
                <span>MOVIE</span>
                <span>RECOMMENDATIONS</span>
                <span>STORIES BY</span>
                <span>ME!</span>
                <div class="icon">
                    <i class="fa-solid fa-ellipsis"></i>

                </div>
            </div>
            <div class="side"></div>
            <div class="main">
                <div class="txt1"><span>KOTONOHA NO NIWA</span></div>
                <div class="txt2"><span>Garden Of Words</span></div>
                <div class="txt3">
                    <span class="block"></span>
                    <h1>言の葉の庭</h1>
                </div>
                <div class="foot">
                    <div class="fs">
                        <h1>directed and edited by makoto shinkai</h1>
                    </div>
                    <div class="ss">animated by CoMix Wave Films</div>
                </div>
            </div>


            <div class="img">

            </div>
        </div>
    </main>

    <section>
        <div class="body">
            <div class="hd"><h1>Movie Synopsis</h1></div>


            <div class="lft">

            </div>
            <div class="rht">
                
            </div>
        </div>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberOfDrops = 100;
            const container = document.querySelector('.container');

            for (let i = 0; i < numberOfDrops; i++) {
                createRaindrop();
            }

            function createRaindrop() {
                const raindrop = document.createElement("div");
                raindrop.className = "raindrop";
                raindrop.style.left = `${Math.random() * window.innerWidth}px`;
                raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                container.appendChild(raindrop);

                raindrop.addEventListener("animationiteration", () => {
                    container.removeChild(raindrop);
                    createRaindrop();
                });
            }
        });
    </script>
</body>

</html>
